<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, gerador de password" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gerador de Senha</title>
  </head>
  <body>
    <img src="./img/logo.png" alt="gerador de senha" class="logo" />

    <main class="container-input">
      <p>Tamanho <span id="valor"></span> caracteres <p>      <input type="range" id="slider" class="slider" min="5" max="25" value="15">

      <button id="button" class="btn-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
      <p class="title">Sua senha gerada foi:<p>
      <p id="password" class="password">Sua senha gerada foi:<p>
      <p class="text-copiar-link">Clique na senha para copiar <p>
    </div>



    <script src="./js/script.js"></script>
  </body>
</html>
